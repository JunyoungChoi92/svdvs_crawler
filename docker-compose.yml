version: "2.4"

services:
    crawler:
        build:
            context: .
            dockerfile: Dockerfile
        environment:
            - DISPLAY=:1
        ports:
          - "5900:5900"
        command: ["./newcrawler"]
        mem_limit: 2048m
        cpus: 1.0
        networks:
            - crawler-network

    db:
        image: postgres:latest
        restart: always
        environment:
            POSTGRES_DB: postgres
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - "5432:5432" # optional: expose port 5432 for external connections
        networks:
            - crawler-network

    adminer:
        image: adminer:latest
        restart: always
        ports:
            - "8080:8080"

volumes:
    postgres_data:

networks:
    crawler-network:
